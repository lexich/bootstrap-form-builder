{% macro component %}
  {% set name = "file" %}
  {% set jsrender = {
      label:"file",
      placeholder:"file",
      name: "file",
      help: "help",
      type:{ value:"file", type:"hidden"},
      position:{ value:0, type:"hidden"},
      row:{ value:0, type:"hidden"}
     }
   %}
<script type="text/template" data-ui-jsrender="{{ jsrender|json_encode }}" data-ui-jsrender-type="{{ name }}">
  <div class="control-group">
    <label class="control-label" for="<%= id %>"><%= label %></label>
    <div class="controls">
      <input type="file" id="<%= id %>" name="<%= name %>" placeholder="<%= placeholder %>">
      <p class="help-block valtype" data-valtype="help"><%= help %></p>
    </div>
  </div>
</script>
{% endmacro %}
