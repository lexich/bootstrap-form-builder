{% macro component %}
  {% set name = "password" %}
  {% set jsrender = {
      label:"input",
      placeholder:"input",
      name: "input",
      type:{ value:"input", type:"hidden" },
      help: "help",
      position:{ value:0, type:"hidden"},
      row:{ value:0, type:"hidden"}
    }
  %}
<script type="text/template" data-ui-jsrender="{{ jsrender|json_encode }}", data-ui-jsrender-type="{{ name }}">
  <div class="control-group">
    <label class="control-label" for="<%= type %>"><%= label %></label>
    <div class="controls">
      <input type="password" id="<%= type %>" name="<%= name %>" placeholder="<%= placeholder %>" class="span10">
      <p class="help-block valtype" data-valtype="help"><%= help %></p>
    </div>
  </div>
</script>
{% endmacro %}
