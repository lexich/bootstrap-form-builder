{% macro component %}
  {% set name = "select2" %}
  {% set jsrender = {
      label:"select2",
      placeholder:"select2",
      name: "select2",  
      help: "select2",
      position:{ value:0, type:"hidden"},
      row:{ value:0, type:"hidden"}
    }
  %}
<script type="text/template" data-ui-jsrender="{{ jsrender|json_encode }}", data-ui-jsrender-type="{{ name }}">  
  <div class="control-group">
    <label class="control-label" for="<%= name %>"><%= label %></label>
    <div class="controls" placeholder="<%= placeholder %>">
      <input name="<%= name %>" data-js-select2= />
      <p class="help-block valtype" data-valtype="help"><%= help %></p>
    </div>
  </div>
</script>
{% endmacro %}
