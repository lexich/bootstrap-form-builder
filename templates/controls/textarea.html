{% macro component %} 
  {% set name = "textarea" %}
  {% set jsrender = { title:"Поле ввода", label:"Label for textarea", placeholder:"Placeholder for textarea", name: "textarea", help: "Textarea help", type:{ value:"textarea",type:"hidden"}, } %}
<script type="text/template" data-ui-jsrender="{{ jsrender|json_encode }}" data-ui-jsrender-type="{{ name }}">
  <div class="control-group">
    <label class="control-label" for="<%= id %>"><%= label %></label>
    <div class="controls">
      <textarea rows="3" id="<%= id %>" name="<%= name %>" placeholder="<%= placeholder %>"></textarea>
      <p class="help-block valtype" data-valtype="help"><%= help %></p>
    </div>
  </div>
</script>
{% endmacro %}
