{% extends 'base.html' %}
{% import 'layout/ui_tools.html' as tools %} 
{% import 'layout/ui_notvisual.html' as notvisual %}

{% block content %}
    {% parent %}
    {{ tools.render() }}
    <script type="text/javascript">
        rootformconfig={};
        {% if p.url %}rootformconfig.url = "{{ p.url }}";{% endif %}
        {% if p.param %}rootformconfig.param = "{{ p.param }}";{% endif %}
    </script>

    <div class="body container-fluid">
        <div class="row-fluid">
            <div class="span8" data-html-form></div>
            <div class="span4 ui_settings_editor fuelux" >
                {% include 'settings.html' %}
            </div>
        </div>
    </div>
    {{ notvisual.render() }}
    {% include 'layout/template.html' %}
{% endblock %}
